<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css'>

  <title>Solution Vue ToDo App</title>
  <style>
    /* Custom styles for a smaller close button */
    .no-outline {
      outline: 0 !important;
    }
    .no-outline:not(:disabled):not(.disabled):focus {
      color: #6c757d;
      opacity: 1;
    }
  </style>
</head>

<body>
  <div id="app">
    <to-do :tasks="tasks" :remaining="taskCount" @add-task="addNewTask" @remove-task="removeTask">
    </to-do>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src='solution.js'></script>
</body>

</html>
