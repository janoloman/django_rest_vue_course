<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Vue</title>
</head>
<body>
  <div id="app">
    <h1>{{ message }}</h1>
    <h3>{{ num }}</h3>
    <h3>{{ num * 5 }}</h3>
    <h4>{{"Hello" + " vue!!!"}}</h4>
    <h4>{{ (33/11)*7 }}</h4>

    <h5>{{ Math.random() }}</h5>
    <h5>{{ message.split("").reverse().join("") }}</h5>

    <!-- <a v-bind:href="link">Official Vue documentation</a> -->
    <a :href="link">Official Vue documentation</a>
    <br>
    <!-- <img v-bind:src="img" alt="app img"> -->
    <img :src="img" alt="app img">
  </div>


  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="main.js"></script>
</body>
</html>
